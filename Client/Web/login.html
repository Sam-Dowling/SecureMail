<form class="form-signin">
  <h2 class="form-signin-heading">Secure Mail</h2>

  <label for="inputID" class="sr-only">Inbox ID</label>
  <input type="text" id="inputID" ng-model="Inbox.ID" class="form-control" placeholder="Inbox ID" required autofocus>

  <label for="inputTOTP" class="sr-only">TOTP Secret</label>
  <input type="password" id="inputTOTP" ng-model="Inbox.Secret" class="form-control" placeholder="TOTP Secret" required>

  <button class="btn btn-lg btn-primary col-xs-6" type="submit" ng-click="Login()">Login</button>
  <button class="btn btn-lg btn-success col-xs-6" type="button" ng-click="Register()">Register</button>
</form>
